<div fxLayoutAlign="center center">
    <div *ngIf="success.type === request">
        <h1 class="text-center"> Your request is SuccessFully Submitted</h1>
        <h3 class="text-center"> Thank you for your feedback</h3>
    </div> 
    <div *ngIf="success.type === registration">
        <h1 class="text-center"> Your are SuccessFully Registered</h1>
        <h3 class="text-center"> Please login to the site</h3>
    </div> 
</div>
