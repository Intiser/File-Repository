<app-loading *ngIf="isLoading" ></app-loading>
<div fxLayoutAlign="center center" fxLayout="row" fxFlexFill>

    <form class="example-form" [formGroup]="formGroup">
      
        <div>
            <h1 id="title" class="text-center">Login</h1>
            <p class="sub-title" class="text-center">Hello! Log in with your email.</p>
        </div>

        <!-- alert  -->

        <!-- alert  -->

       
            <mat-form-field class="example-full-width" appearance="outline" fxFlexFill>
                <mat-label>Email</mat-label>
                <input type="email" 
                        fieldSize="large" 
                        matInput
                        name="email"
                        id="input-email"
                        pattern=".+@.+\..+"
                        placeholder=""
                        fieldSize="large" 
                        formControlName="emailFormControl" 
                        placeholder="">
                <mat-error *ngIf="formGroup.controls['emailFormControl'].hasError('email') && !formGroup.controls['emailFormControl'].hasError('required')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="formGroup.controls['emailFormControl'].hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
        

        
            <mat-form-field class="example-full-width" appearance="outline" fxFlexFill>
                <mat-label>Password</mat-label>
                <input type="password" 
                        fieldSize="large" 
                        matInput
                        name="password"
                        id="input-password"
                        placeholder="Password"
                        fieldSize="large"
                        formControlName="passwordControl"  
                        placeholder="">

                <mat-error *ngIf="formGroup.controls['passwordControl'].hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
              </mat-form-field>
              

              <!-- <mat-checkbox class="example-margin">Remember me</mat-checkbox> -->

              <pre></pre>

              <button [disabled]="!formGroup.valid" (click)="login()"
                mat-raised-button color="primary" fxFlexFill>Login</button>
      
              <pre></pre>

              <p class="text-center"> 
                Don't have an account?  
                <a routerLink="/register" class="" > Register</a>

              </p> 
              

    </form>
  
</div>
